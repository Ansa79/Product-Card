<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fashion Product Carousel with Wishlist</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e5bad6;
      padding: 40px;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .carousel {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding-bottom: 10px;
    }

    .fashion-card {
      flex: 0 0 auto;
      width: 300px;
      background-color: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      position: relative;
      scroll-snap-align: start;
      transition: transform 0.3s ease;
    }

    .fashion-card:hover {
      transform: scale(1.03);
    }

    .fashion-image img {
      width: 100%;
      display: block;
    }

    .wishlist {
      position: absolute;
      top: 12px;
      right: 12px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
      color: #d6336c;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      user-select: none;
      transition: transform 0.2s;
    }

    .wishlist.active {
      color: #ff1744;
      font-weight: bold;
    }

    .fashion-content {
      padding: 16px;
    }

    .fashion-title {
      font-size: 1.2em;
      font-weight: 600;
      color: #2c2c2c;
      margin-bottom: 8px;
    }

    .fashion-description {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 12px;
    }

    .fashion-price {
      font-size: 1.1em;
      color: #d6336c;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .fashion-button {
      background-color: #d6336c;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 16px;
      width: 100%;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .fashion-button:hover {
      background-color: #bf2d5c;
    }

    .carousel::-webkit-scrollbar {
      height: 8px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background-color: #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h1>Fashion Favorites</h1>

  <div class="carousel">
    <!-- Product 1 -->
    <div class="fashion-card">
      <div class="wishlist">♡</div>
      <div class="fashion-image">
        <img src="c:\Users\DELL\Downloads\WhatsApp Image 2025-06-24 at 20.20.32_627a860f.jpg" alt="Floral Dress">
      </div>
      <div class="fashion-content">
        <h2 class="fashion-title">Floral Maxi Dress</h2>
        <p class="fashion-description">Flowy and light for sunny days. Organic fabric.</p>
        <p class="fashion-price">₹1,999</p>
        <button class="fashion-button">Add to Cart</button>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="fashion-card">
      <div class="wishlist">♡</div>
      <div class="fashion-image">
        <img src="c:\Users\DELL\Downloads\WhatsApp Image 2025-06-24 at 20.29.29_f560d509.jpg" alt="Denim Jacket">
      </div>
      <div class="fashion-content">
        <h2 class="fashion-title">Denim Jacket</h2>
        <p class="fashion-description">Classic fit with modern styling. Unisex design.</p>
        <p class="fashion-price">₹2,499</p>
        <button class="fashion-button">Add to Cart</button>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="fashion-card">
      <div class="wishlist">♡</div>
      <div class="fashion-image">
        <img src="c:\Users\DELL\Downloads\WhatsApp Image 2025-06-24 at 20.34.23_60f183e5.jpg" alt="Stylish Bag">
      </div>
      <div class="fashion-content">
        <h2 class="fashion-title">Stylish Tote Bag</h2>
        <p class="fashion-description">Chic & spacious. Ideal for everyday use.</p>
        <p class="fashion-price">₹1,299</p>
        <button class="fashion-button">Add to Cart</button>
      </div>
    </div>
  </div>

  <script>
    // Toggle wishlist hearts
    document.querySelectorAll('.wishlist').forEach(heart => {
      heart.addEventListener('click', () => {
        heart.classList.toggle('active');
        heart.textContent = heart.classList.contains('active') ? '♥' : '♡';
      });
    });
  </script>

</body>
</html>
